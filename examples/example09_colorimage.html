<!DOCTYPE HTML>
<html>
   <head>
   		<title>FusionKinect - Image Viewer Example</title> 	  
		<style>
			body {
				background-color: black;
				color:#eeeeee;
				font-family: Courier, Arial, "Helvetica Neue", sans-serif;
			}

			img {
				border:3px solid #aaaaaa;				
				margin-top:0px;
			}
			div {
				margin:20px;
				display: inline-block;
			}
		</style>
   </head>
   <body>      
   	  <script src="http://code.jquery.com/jquery-2.2.3.min.js" ></script>
   	  <script src="../lib/Kinect.js" ></script>
      <script type="text/javascript">
			//Init view, start animation
			init();
			animate();

			function init() {			
				//Init Kinect connection, start depth
				FusionKinect.connect("127.0.0.1");
				FusionKinect.setColorImageEnabled(true);

				//Custom init code here...
			}	

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				var colorImage = FusionKinect.getColorDataAsImage();
				document.getElementById("imageColor").src = "data:image/png;base64," + colorImage.Frame;
			}

      </script>

	  <div>
	      <p>Color Image</p>
	      <img id="imageColor" width="480" height="270" />  
	  </div>
   </body>
</html>
